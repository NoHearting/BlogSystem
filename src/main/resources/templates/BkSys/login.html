<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/BackgroundSystem/css/loginStyle.css}">

</head>
<body>
    <form  th:action="@{/admin/}" class="box" method="post">
        <h1>后台登录</h1>
        <input type="text" name="username" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
        <input type="submit" name="submit" value="登录">
    </form>
    <script th:src="@{/BackgroundSystem/js/jquery.min.js}"></script>
    <script>
        $(function () {
            error('[[${error}]]');
        });
        function error(info) {
            if(info != null && info != "" && info != "undefine"){
                alert(info);
            }
        }
    </script>
</body>

</html>
