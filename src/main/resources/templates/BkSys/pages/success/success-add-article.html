<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>添加成功</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/BkSys/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/BkSys/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/BkSys/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/BkSys/images/favicon.png}" />
</head>

<body>
    <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="BkSys/commons/navbar::navbar(username=${username})"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="BkSys/commons/sidebar::sidebar(username=${username})"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <blockquote class="blockquote blockquote-primary">
                                    <p  class="text-success h4" th:text="${addBlog.title}">题目</p>
                                    <footer class="blockquote-footer">编写于 <cite title="Source Title" th:text="${addBlog.writeTime}">Source Title</cite></footer>
                                    <a type="button" th:href="@{/detail(id=${addBlog.bId})}" class="btn btn-link btn-fw">查看文章</a>
                                    <button type="button" th:onclick="jumpPage('/admin/addArticle')" class="btn btn-link btn-fw">在写一篇</button>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <div th:replace="BkSys/commons/footer::footer"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
<!-- container-scroller -->
    <div th:replace="BkSys/commons/footJs::footJs"></div>
    <script th:src="@{/BkSys/js/customFunc/blogs.js}"></script>
</body>

</html>
