<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>写博客</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/BkSys/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/BkSys/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/BkSys/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/BkSys/images/favicon.png}" />
    <link rel="stylesheet" th:href="@{/editermd/css/editormd.css}" />
    <style>
        *.tags{
            float: left;
            margin: 0px 6px;
        }

        .boxs{
            margin: 10px 0;
            border: 1px solid lightgray;
            width: 100%;
        }
        .separator{
            margin: 2px 0px 16px;
        }
    </style>
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="BkSys/commons/navbar::navbar(username=${username})"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="BkSys/commons/sidebar::sidebar(username=${username})"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">写文章</h4>
                            <!--<p class="card-description">
                                使用markdown语法生产博客
                            </p>
                            -->
                            <hr>
                            <form class="forms-sample">
                                <div class="form-group row">
                                    <!--<label for="exampleInputUsername2" class="col-sm-2 col-form-label">文章标题</label> -->
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="title" id="title" placeholder="请输入文章标题">
                                    </div>
                                </div>
                                <!-- markdwon编辑器 -->
                                <div>
                                    <div id="test-editor">
                                        <textarea id="blog-html" style="display:none;" name="content">### 关于 Editor.md
                                                **Editor.md** 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
                                        </textarea>

                                        <textarea  class="editormd-html-textarea" ></textarea>
                                    </div>
                                </div>
                                <div id="boxs">
                                    <div>
                                        <h5 class="text-primary">选择文章分类</h5>
                                        <hr class="separator">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">

                                                <div class="form-check form-check-primary tags" >
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" checked>
                                                        Primary
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-success tags" >
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" checked>
                                                        Success
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-info tags" >
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" checked>
                                                        Info
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-danger tags" >
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" checked>
                                                        Danger
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-warning tags" >
                                                    <label class="form-check-label">
                                                        <input type="checkbox" class="form-check-input" checked>
                                                        Warning
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-inverse-success mr-2">Submit</button>
                                <button class="btn btn-light">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="BkSys/commons/footer::footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <div th:replace="BkSys/commons/footJs::footJs"></div>


  <script th:src="@{/editermd/examples/js/jquery.min.js}"></script>
  <script th:src="@{/editermd/editormd.js}"></script>

  <script>
      var editor = editormd("test-editor", {
          width  : "100%",
          height : "600px",
          path   : "/editermd/lib/",
          editorTheme: "pastel-on-dark",//编辑主题
          theme: "dark",//工具栏主题
          previewTheme: "dark",//预览主题
          saveHTMLToTextarea : true,


          /**上传图片相关配置如下*/
          imageUpload : true,
          imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
          imageUploadURL : "/upload/uploadImages"   //注意你后端的上传图片服务地址
      });
  </script>
</body>

</html>
